<div class="row" style = "margin-bottom:16px; border-bottom: 1px solid #ccc;padding-bottom:8px" >
  <div class="col-10">
      <h4 style="margin-bottom:4px; color:rgb(100,100,100)"> 
       {{job['title']}} 
      </h4>
    
      <div>
        <b> Location:</b> {{job['location']}}
      </div>
      <div>
        {%if 'salary' in job %}
          <b> Salary: </b>{{job['salary']}}
        {% endif %}
      </div>
    </div>
  <div class="col-2">
    <button type="button" class="btn btn-outline-primary float-end">Apply</button>
  </div>
</div>
